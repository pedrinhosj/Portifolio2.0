<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Portifolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="./scripts/index.js" defer type="module"></script>
</head>

<body>
  <div class="container">
    <aside>
      <ul>
        <li id="session1-btn" class="actived">
          <i class="fa-solid fa-house"></i>
          <h4>Home</h4>
        </li>
        <li id="session2-btn">
          <i class="fa-solid fa-user"></i>
          <h4>About-me</h4>
        </li>
        <li id="session3-btn">
          <i class="fa-solid fa-lightbulb"></i>
          <h4>Experience</h4>
        </li>
        <li id="session4-btn">
          <i class="fa-solid fa-paperclip"></i>
          <h4>Projects</h4>
        </li>
        <li id="session5-btn">
          <i class="fa-solid fa-envelope"></i>
          <h4>Contact</h4>
        </li>
      </ul>
    </aside>
    <main>
      <section id="session1" class="open">
        <span class="myName">
          <p>Ola eu sou</p>
          <h1>Pedro</h1>
        </span>
        <h4 class="text-home">Seu proximo desenvolvedor front-end</h4>
        <div class="social-icons">
          <a href="">
            <i class="fa-brands fa-github"></i>
            <h6>GitHub</h6>
          </a>
          <a href="">
            <i class="fa-brands fa-linkedin"></i>
            <h6>Linkedin</h6>
          </a>
          <a href="">
            <i class="fa-solid fa-file-arrow-down"></i>
            <h6>Dowload Cv</h6>
          </a>
        </div>
        <h5>Traduzir Pagina</h5>
      </section>
      <section id="session2">
        <h1>2</h1>
      </section>
      <section id="session3">
        <h1>3</h1>
      </section>
      <section id="session4">
        <h1>4</h1>
      </section>
      <section id="session5">
        <h1>5</h1>
      </section>
      <div class="menu-mobile">
        <ul>
          <div class="toggle"><i class="fa-solid fa-house"></i></div>
          <li style="--i: 1"><i class="fa-solid fa-user"></i></li>
          <li style="--i: 2"><i class="fa-solid fa-lightbulb"></i></li>
          <li style="--i: 3"><i class="fa-solid fa-paperclip"></i></li>
          <li style="--i: 4"><i class="fa-solid fa-envelope"></i></li">
        </ul>
      </div>
    </main>
    <div class="swapMenu-btn">
      <i id="current-icon" class="fa-solid fa-mobile"></i>
      <H5>Swap Menu</H5>
    </div>
  </div>
</body>

</html>
